<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
 <head>
  <title>inputEx - DDList Widget Usage</title>

<!-- YUI CSS -->
<link rel="stylesheet" type="text/css" href="../lib/yui/reset-fonts/reset-fonts.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/container/assets/container.css"> 
<link rel="stylesheet" type="text/css" href="../lib/yui/assets/skins/sam/skin.css">

<!-- InputEx CSS -->
<link type='text/css' rel='stylesheet' href='../css/inputEx.css' />

<!-- Demo CSS -->
<link rel="stylesheet" type="text/css" href="css/demo.css"/>
<link rel="stylesheet" type="text/css" href="css/dpSyntaxHighlighter.css">


<style>
#numberedList li {
	list-style-type:decimal;
	margin-left:20px;
}
</style>

 </head>

 <body>

<p class='demoTitle'>inputEx - DDList Widget Usage</p>

<!-- YUI Library -->
<script type="text/javascript" src="../lib/yui/yahoo/yahoo-min.js"></script> 
<script type="text/javascript" src="../lib/yui/dom/dom-min.js"></script> 
<script type="text/javascript" src="../lib/yui/event/event-min.js"></script>
<script type="text/javascript" src="../lib/yui/dragdrop/dragdrop-min.js"></script>


<!-- InputEx -->
<script src="../js/inputex.js"  type='text/javascript'></script>
<script src="../js/Field.js"  type='text/javascript'></script>
<script src="../js/widgets/ddlist.js" type='text/javascript'></script>


<script src="js/dpSyntaxHighlighter.js"></script>
<script src="inputex-examples.js"></script>

<script>

inputEx.examples = [

	{
		title: "Basic DDList Widget creation",
		description: "Use the following code to create a basic inputEx DDList Widget",
		code: function(exampleContainer) {
			new inputEx.widget.DDList({parentEl: exampleContainer, value: 
																			 ["I was in first position !", "I'm second.", "Third element"]});
		}
	},
	
	{
		title: "Returned value",
		description: "The returned value is an array",
		code: function(exampleContainer) {
			var list = new inputEx.widget.DDList({parentEl: exampleContainer, value: 
																			 ["I was in first position !", "I'm second.", "Third element"]});
			var onUpdate = function() {
				exampleContainer.appendChild( inputEx.cn("div", null, null, "Value: ["+list.getValue()+"]") );
			};
			list.itemRemovedEvt.subscribe(onUpdate);
			list.listReorderedEvt.subscribe(onUpdate);
		}
	},
	
	{
		title: "Change returned value",
		description: "By providing an object containing label and value attributes",
		code: function(exampleContainer) {
			var items= [
				{label: "I was in first position !", value: 1}, 
				{label: "I'm second.", value: 2},
				{label: "Third element", value: 3}
			];
			var list = new inputEx.widget.DDList({parentEl: exampleContainer, value: items});
			var onUpdate = function() {
				exampleContainer.appendChild( inputEx.cn("div", null, null, "Value: ["+list.getValue()+"]") );
			};
			list.itemRemovedEvt.subscribe(onUpdate);
			list.listReorderedEvt.subscribe(onUpdate);
		}
	},
	
	{
		title: "Numbered list",
		description: "Display the item # by changing CSS style only :",
		code: function(exampleContainer) {
			new inputEx.widget.DDList({id:'numberedList', parentEl: exampleContainer, value: ['I was in first position !', 'I\'m second.', 'Third element']});
		}
	},
	
	{
		title: "itemRemoved Event",
		description: "Use the following code to listen for the itemRemoved Event:",
		code: function(exampleContainer) {
			var list = new inputEx.widget.DDList({parentEl: exampleContainer, value: ['I was in first position !', 'I\'m second.', 'Third element']});
			list.itemRemovedEvt.subscribe(function() {
					alert("removed !");
			});
		}
	},
	
	{
		title: "listReordered Event",
		description: "Use the following code to listen for the listReordered Event:",
		code: function(exampleContainer) {
			var list = new inputEx.widget.DDList({parentEl: exampleContainer, value: ['I was in first position !', 'I\'m second.', 'Third element']});
			list.listReorderedEvt.subscribe(function() {
					alert("reordered !");
			});
		}
	}
	
	
];

</script>

 </body>
</html>
