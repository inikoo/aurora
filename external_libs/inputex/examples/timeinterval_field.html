 <head>

<!-- YUI CSS -->
<link rel="stylesheet" type="text/css" href="../lib/yui/reset-fonts/reset-fonts.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/container/assets/container.css"> 
<link rel="stylesheet" type="text/css" href="../lib/yui/assets/skins/sam/skin.css">

<!-- InputEx CSS -->
<link type='text/css' rel='stylesheet' href='../css/inputEx.css' />

<!-- Demo CSS -->
<link rel="stylesheet" type="text/css" href="css/demo.css"/>

 </head>

 <body class="yui-skin-sam">

<p class='demoTitle'>inputEx - TimeIntervalField Usage</p>

<!-- YUI Library -->
<script type="text/javascript" src="../lib/yui/yahoo/yahoo-min.js"></script> 
<script type="text/javascript" src="../lib/yui/dom/dom-min.js"></script> 
<script type="text/javascript" src="../lib/yui/event/event-min.js"></script>
<script type="text/javascript" src="../lib/yui/container/container-min.js"></script>

<script type="text/javascript" src="../lib/yui/element/element-min.js"></script>
<script type="text/javascript" src="../lib/yui/button/button-min.js"></script>
<script type="text/javascript" src="../lib/yui/calendar/calendar-min.js"></script>

<!-- InputEx -->
<script src="../js/inputex.js"  type='text/javascript'></script>
<script src="../js/Field.js"  type='text/javascript'></script>
<script src="../js/fields/SelectField.js"  type='text/javascript'></script>
<script src="../js/fields/CombineField.js"  type='text/javascript'></script>
<script src="../js/fields/TimeIntervalField.js"  type='text/javascript'></script>


<script src="js/dpSyntaxHighlighter.js"></script>
<script src="inputex-examples.js"></script>

<script>
inputEx.examples = [

	{
		title: "Basic TimeIntervalField creation",
		description: "Use the following code to create a basic inputEx TimeIntervalField.",
		code: function(exampleContainer) {
			var field = new YAHOO.inputEx.TimeIntervalField({parentEl: exampleContainer, label: 'Length'});
			var button = YAHOO.inputEx.cn('button', null, null, 'getValue');
			YAHOO.util.Event.addListener(button, "click",function() {
				alert(field.getValue());
			});
			exampleContainer.appendChild(button);
		}
	},

	{
		title: "TimeIntervalField options",
		description: "You can set the <i>fields</i> and <i>separators</i> options of the combine field to customize the field",
		code: function(exampleContainer) {
			var units = inputEx.TimeIntervalField.units;
		  var unitsStr = inputEx.messages.timeUnits;
			var n=[]; for(var i=1;i<=30;i++){ n.push(i); }
		  var fields = [
		       {type: 'select', inputParams: { selectValues: n }},
		       {type: 'select', inputParams: { 
		          selectOptions: [unitsStr.DAY, unitsStr.MONTH, unitsStr.YEAR], 
		          selectValues: [units.DAY, units.MONTH, units.YEAR] 
		       } }
		    ];

			new YAHOO.inputEx.TimeIntervalField({
				parentEl: exampleContainer,
				value: 60*24*2, // 2 days 
				unit: inputEx.TimeIntervalField.units.MINUTE,
				label: 'Continue',
				fields: fields,
				separators: ["for&nbsp;", "&nbsp;&nbsp;", false]
			});
		}

	}

];
</script>


 </body>
</html>
